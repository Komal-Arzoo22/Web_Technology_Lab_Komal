<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lab 11 - Canvas & SVG</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #myCanvas { border: 1px solid #000; cursor: crosshair; }
    .btn { margin: 8px 5px; padding: 8px 12px; }
  </style>
</head>
<body>

  <h1>Canvas Drawing App</h1>

  <!-- Canvas -->
  <canvas id="myCanvas" width="600" height="400"></canvas><br>

  <button class="btn" id="clearBtn">Clear</button>
  <button class="btn" id="saveBtn">Save as Image</button>

  <h2>SVG Animation Example</h2>

  <!-- Simple SVG Animation -->
  <svg width="400" height="120">
    <circle cx="20" cy="60" r="20" fill="red">
      <animate attributeName="cx" from="20" to="380" dur="3s" repeatCount="indefinite" />
    </circle>
  </svg>

  <script>
    // -------- Canvas Setup --------
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw some initial shapes/text
    ctx.fillStyle = "skyblue";
    ctx.fillRect(20, 20, 120, 60);

    ctx.beginPath();
    ctx.arc(200, 50, 30, 0, Math.PI * 2);
    ctx.fillStyle = "orange";
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.font = "20px Arial";
    ctx.fillText("Canvas Drawing App", 280, 50);

    // -------- Drawing Functionality --------
    let drawing = false;

    canvas.addEventListener("mousedown", () => drawing = true);
    canvas.addEventListener("mouseup", () => drawing = false);

    canvas.addEventListener("mousemove", (e) => {
      if (!drawing) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      ctx.fillStyle = "black";
      ctx.beginPath();
      ctx.arc(x, y, 3, 0, Math.PI * 2);
      ctx.fill();
    });

    // -------- Clear Canvas --------
    document.getElementById("clearBtn").addEventListener("click", () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    // -------- Save as Image --------
    document.getElementById("saveBtn").addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "drawing.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>

</body>
</html>
